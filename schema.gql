schema {
  query: Queries
  mutation: Mutations
}

enum Sort {
  DateAdded
  Title
  Author
  Rating
}

input BookInput {
  title: String!
  authors: [String!]!
  description: String!
  isbn: String!
  thumbnailUri: String!
}

type UserBook {
  title: String!
  authors: [String!]!
  description: String!
  isbn: String!
  thumbnailUri: String!
  rating: Int
  startedReading: DateTime
  lastRead: DateTime
}

type Collection {
  name: String!
  books: [UserBook!]!
  preferredSort: Sort!
}

type Queries {
  books(
    titleKeywords: String,
    authorKeywords: String,
    maxResults: Int = 10,
    langRestrict: String = "en"
  ): [UserBook!]!
  book(isbn: String!, langRestrict: String = "en"): UserBook!
  collections: [Collection!]!
  collection(name: String!): Collection!
}

type Mutations {
  createCollection(name: String!, books: [BookInput!]): Collection!
  deleteCollection(name: String!): Boolean
  updateCollection(
    currentName: String!, newName: String, preferredSort: Sort
  ): Collection!
  addBook(collection: String!, book: BookInput!): Collection!
  removeBook(collection: String!, isbn: String!): Boolean
  startReading(book: BookInput!, date: DateTime): UserBook!
  finishReading(book: BookInput!, date: DateTime): UserBook!
  rateBook(book: BookInput!, rating: Int!): UserBook!
  createBook(book: BookInput!): UserBook!
}
