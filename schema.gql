schema {
  query: Queries
  mutation: Mutations
}

type Book {
  title: String!
  authors: [String!]!
  description: String!
  isbn: String!
  thumbnailUri: String!
}

type Collection {
  name: String!
  books: [Book!]!
}

type Queries {
  books(titleKeywords: String, authorKeywords: String, maxResults: Int = 10): [Book!]!
  book(isbn: String!): Book!
  collections: [Collection!]!
  collection(name: String!): Collection!
}

type Mutations {
  createCollection(name: String!, books: [Book!]): Collection!
  deleteCollection(name: String!): Boolean
  changeCollectionName(currentName: String!, newName: String!): Collection!
  addBook(collection: String!, book: Book!): Collection!
  removeBook(collection: String!, isbn: String!): Boolean
}
